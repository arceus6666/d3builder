<app-navbar [tree]="['Home','Register']"></app-navbar>

<ng-container *ngIf="true; else elseTemplate">

  <div class="box data-bg">
    <div class="title">
      <span>Register Form</span>
    </div>
    <form [formGroup]="_form" (ngSubmit)="onSubmit();">

      <div class="form-group row">
        <label for="usernameInput" class="col-sm-2 col-form-label">Username*</label>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="usernameInput" placeholder="user123" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="emailInput" class="col-sm-2 col-form-label">E-mail*</label>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="emailInput" placeholder="user@server.dom" formControlName="email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="passwordInput">Password*</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="password123" formControlName="password">
        </div>
        <div class="form-group col-md-4">
          <label for="confirmPasswordInput">Confirm Password*</label>
          <input type="password" class="form-control" id="confirmPasswordInput" placeholder="password123" formControlName="confirmPassword">
        </div>
        <div class="form-group col-md-4">
          <!-- <div class="dropdown">
            <button class="btn dropdown-toggle" style="width: 50px;" type="button"
              data-toggle="dropdown">EN</button>
            <div class="dropdown-menu">
              <div class="scroll-box">
                <button class="dropdown-item" (click)="this.setLang('es')">ES</button>
                <button class="dropdown-item" (click)="this.setLang('es')">FR</button>
                <button class="dropdown-item" (click)="this.setLang('es')">IT</button>
              </div>
            </div>
          </div> -->
          <label for="languageInput">Language</label>
          <select class="form-control" id="languageInput" formControlName="language">
            <option selected value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstnameInput">First Name</label>
          <input type="text" class="form-control" id="firstnameInput" placeholder="MyFirstName"
            formControlName="first_name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastnameInput">Last Name</label>
          <input type="text" class="form-control" id="lastnameInput" placeholder="MyLastName"
            formControlName="last_name">
        </div>
      </div>

      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <button type="submit" class="btn-d3">Register</button>
        </div>
      </div>

    </form>
  </div>
</ng-container>
<ng-template #elseTemplate>

</ng-template>
