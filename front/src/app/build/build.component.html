<div class="container data-bg" style="margin-bottom: 5%;" *ngIf="this._build">
  <div class="binfo">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="mb-4">
          <hr data-content="Build Info" class="hr-text btn-bg">
        </div>
      </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
      <div class="col-sm-2">icon</div>
      <div class="col-sm-5">
        <div class="row">
          <div class="col-sm">{{ this._build.name }}</div>
        </div>

          <div class="col-sm">user info here</div>
        </div>
      </div>
      <div class="col-sm-2"></div>

    </div>
  </div>
  <div class="skills">
    <div class="row">&nbsp;</div>

      <div class="col-sm">item</div>

    <div class="row">&nbsp;</div>

      <div class="col-lg-12 mx-auto">
