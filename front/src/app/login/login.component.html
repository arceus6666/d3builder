<app-navbar [tree]="['Home','Login']"></app-navbar>

<ng-container *ngIf="true; else elseTemplate">

  <div class="box data-bg">
    <div class="title">
      <span>D3Builder</span>
    </div>
    <form [formGroup]="_form" (ngSubmit)="onSubmit();">

      <div class="form-group row">
        <label for="usernameInput" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="usernameInput" placeholder="user123" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="passwordInput" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="passwordInput" placeholder="password123"
            formControlName="password">
        </div>
      </div>


      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <button type="submit" class="btn-d3">Login</button>
        </div>
      </div>

    </form>
  </div>
</ng-container>
<ng-template #elseTemplate>

</ng-template>
